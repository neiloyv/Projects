<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>>Add client data</title>
</head>
<body>
<div>
    <h1>Add client data</h1>
    <div th:insert="~{parts/menu :: menu}"></div>
    <div>
        <form action="/clients/add" method="post">
            <label for="firstname">First name:</label>
            <input type="text"
                   id="firstname"
                   name="firstname">
            <br>

            <label for="lastname">Last name:</label>
            <input type="text"
                   id="lastname"
                   name="lastname">
            <br>

            <label for="middlename">Middle name:</label>
            <input type="text"
                   id="middlename"
                   name="middlename">
            <br>

            <label for="birthday">Birthday:</label>
            <input type="date"
                   id="birthday"
                   name="birthday">
            <br>

            <button type="submit">Send</button>
        </form>

    </div>
</div>
</body>
</html>
