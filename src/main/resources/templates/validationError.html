<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Errors</title>
</head>
<body>
<div>
    <h1>Errors</h1>
    <div th:insert="~{parts/menu :: menu}"></div>
    <div>
        <div th:each="error : ${errors}">
            <p th:text="${error}">Error message</p>
        </div>
    </div>
</div>
</body>
</html>
